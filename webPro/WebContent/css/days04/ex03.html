<style type="text/css">
* {
	/* 	box-sizing: border-box;  */
	
}

.box {
	/* 	display: inline-block; */
	width: 33.33%;
	padding: 50px;
	float: left;
}

.clearfix::after {
	content: "";
	clear: both; /* float right left clear 용도 */
	display: table; /* overflow 방지 용도 */
}


/* images Side by Side */
.img-container{
	float
	width: 33%;
	padding: 5px;
	border: solid 1px #ddd;
	border-radius: 5px;
	margin: 1px;
}

</style>


</head>
<body>
	<div class="clearfix">

		<h3>PineApple</h3>
		<img alt="" src="/webPro/css/images/pineapple.jpg"
			style="width: 170px; height: 170px"> Lorem ipsum dolor sit

		quaerat repellendus eveniet quia accusantium vitae!

	</div>
	<h3>Grid of Boxes</h3>

	<div class="clearfix" style="border: 2px red solid">
		<div class="box" style="background: #bbb;">
			<p>Lorem.</p>
		</div>
		<div class="box" style="background: #ccc">

		</div>

		</div>
	</div>
