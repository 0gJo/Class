<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">

.dropdown .drop_btn {
	background: green;
	color: white;
	border: none;
}

.dropdown .dropdown-content {
	list-style-type: none;
	display: none;
	background: gray;
	width: 150px;
}
.dropdown .dropdown-content a{
	display: block;
	text-decoration: none;
	color: white;
}

.dropdown:hover .dropdown-content{
	
	display: block;

}

</style>
</head>
<body>
	<h3>Dropdown Menu</h3>
	<div class="dropdown">
		<button class="drop_btn">DropDown</button>
		<div class="dropdown-content">
			<a href="#">link1</a>
			<a href="#">link2</a>
			<a href="#">link3</a>
			<a href="#">link4</a>
		</div>

	</div>

</body>
</html>
