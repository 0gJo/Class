<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">
.center{
	width: 60%; /* 100% 잡으면 가운데 정렬 의미x */
	border: solid 3px gray;
	margin: auto;
	text-align: center;
}
img {
	display: block;
	margin: 0 auto;
}

.right{
	position: absolute;
	right: 0px;
	width: 300px;
	border: solid 3px gray;
	padding: 10px;
	
}

</style>
</head>
<body>
<div class="center">
<p>Lorem ipsum dolor sit amet.</p>
</div>

<h3>image center</h3>
<img alt="" src="/webPro/css/images/paris.jpg" style="width: 40%">

<h3>좌우로 정렬 - position, float</h3>
<div class="right">
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium vero.</p>
</div>
</body>
</html>
