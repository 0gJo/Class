<style type="text/css">
a:active { /* 가상클래스 */

a::before {
	visibility: hidden;
	content: url("/webPro/css/images/mist.jpg");
}

	content: "~~~";
	color: red;
}

a:hover a::before {
	visibility: visible;
}
</style>

<style type="text/css">
input:checked {
	height: 50px;
	width: 50px;
}
/* checkbox, radio, button, option에 사용하는 가상 클래스 */
input:default {
	box-shadow: 0 0 2px 2px red;
}

input[type=text]:enabled {
	background-color: green;
}

input[type=text]:disabled {
	background-color: yellow;
}
</style>

p {
