<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	background-color: red;
	
	transition-property:width;
	transition-duration:2s;
	transition-timing-function:linear;
	transition-delay:1s;
	
}
div:hover{
	width: 300px;
}
</style>
<style type="text/css">
p {
	width: 100px;
	height: 100px;
	background-color: green;
	position: absolute;
	
	
	transform:rotate(360deg);
	transition:4s;
	
	-webkit-animation-name:example03;
	-webkit-animation-duration:4s;
	animation-delay:1s;
	animation-iteration-count:3; 
	animation-direction:alternate;  /* reverse */
	
	
}

@-webkit-keyframes example{
	from{
	background-color:green;
	} 
	to{
	background-color:red;
	}
}

@keyframes example02{
	0%{background-color:green;} 
	25%{background-color:red;}
	50%{background-color:yellow;}
	75%{background-color:blue;}
	100%{background-color:purple;}
}

@keyframes example03{
	
	0%{background-color:green; left: 0px; top: 0px; } 
	25%{background-color:red; left: 200px; top: 0px;}
	50%{background-color:yellow; left: 200px; top: 200px;}
	75%{background-color:blue; left: 0px; top: 200px;}
	100%{background-color:purple; left: 0px; top: 0px;}
}

</style>
</head>
<body>

<p></p>
<hr>
<div></div>
</body>
</html>
