<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
p.ex01{
	writing-mode : vertical-rl;
}
p.ex02{
	writing-mode : horizontal-tb;
}
p.ex03>span{
	writing-mode : vertical-lr;
}

</style>
</head>
<body>
<p class="ex01">Lorem ipsum dolor sit amet.</p>
<p class="ex02">Reprehenderit voluptatem eligendi provident architecto!</p>
<p class="ex03">Dicta <span>eaque</span> error culpa possimus.</p>
</body>
</html>
