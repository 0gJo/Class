<head>

<style type="text/css">
div {
	border: solid 3px #73ad21;
	/* margin: auto; */
}
div.ex1{
	width: 500px;
}
div.ex2{
	max-width: 500px;
}
</style>
<style type="text/css">
div {
	width: 150px;
	height: 150px;
	border: solid 1px gray;
}


div.static{
	position: static;
	background-color: red;
	left: 10px;
	top: 10px;
}
div.relative{
	position: relative;
	background-color: green;
	left: 10px;
	top: 10px;
}
div.absolute{
	position: absolute;
	background-color: blue;
	left: 10px;
	top: 10px;
}

</style>
</head>
<body>
<div id="box1" class="static">static</div>
<div id="box2" class="relative">relative</div>
<div id="box3" class="absolute">absolute</div>
