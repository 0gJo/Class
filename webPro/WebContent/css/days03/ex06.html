<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">
a:link, a:visited {
	background: red;
	color: white;
	padding: 14px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
}

a:hover, a:active {
	background: white;
	color: red;
}

span:hover {
	cursor: crosshair;
}
</style>
</head>
<body>
	<!-- css cursor -->
	<span>Lorem</span>
	<hr>
	<!-- css link-->
	<a href="#">This is a link</a>
</body>
</html>
