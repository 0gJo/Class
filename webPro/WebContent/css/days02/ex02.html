<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span {
	border: solid 1px gray;
	display : inline-block; /*inline(한줄)모드 유지하면서 너비일괄적용*/
	width: 100px;
}

</style>
</head>
<body>
<span style="background-color: tomato">Lorem.</span>
<span style="background-color: rgb(255,99,71)" >Libero.</span>
<span style="background-color: #ff6371">Asperiores!</span>
<!-- hsl (색조, 채도, 명도)  -->
색조 0~360 0 빨강 120 녹 240 파 360 검
채도 0% 회색음영 100% 전체색상
명도 0% 검 100%흰
<span style="background-color: hsl(120, 30%,80%)">Soluta.</span>
<span style="background-color: rgba(255,0,0 ,0.3 )">Eaque.</span>
<span style="background-color: hsla(120, 30%,80%, 0.3)">Excepturi.</span>
</body>
</html>
