<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">

</style>
<script>

$(document).ready( function () {
	$("a").click(function(event) {
		// a 태그를 클릭했을때 a 태그의 기본기능인 페이지 이동을 막~
		event.preventDefault();
		$(this).hide();
	})
	
	
	// jquery selector 태그면
	$("p").click(function(event) {//이벤트 발생시 함수 바인딩.. 
		//alert(this.innerHTML);
		//alert($(this).html()); // this.html() ==? X
		
		$(this).hide(4000, function() {
					// duration complete 인자 (callback 함수 라 부름) 
			alert("숨김성공");
		}); 
		
	})
	//jQuery.fn - jquery객체.메소드
	// fn - 전역메소드
	
});

</script>
</head>
<body>
