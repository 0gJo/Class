p{

<script type="text/javascript">

 $(document).ready( function () {

	for (var i = 0; i < 5 ; i++) {

	}
	
	$("div").click(function() {
		$(this).hide(2000, function () {
			$(this).remove();
		});
		
	})

 });

</script>
