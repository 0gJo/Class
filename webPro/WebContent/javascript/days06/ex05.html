<input id="num">

<script type="text/javascript">
// js 예외처리 
/* 입력하지 않으면 throw new IOexception
0보다 작으면
100보다 크면 
숫자가 아니면  		예외  */


function exec() {
	var num = 	document.getElementById("num").value;
	
	try {
		
		if (num == "")  throw "empty";
		if (isNaN(num)) throw "not a number"; 
		if(!(0<=num &&num<=100)) throw "out of range";
		$("#demo").html(num);
		
	} catch (err) {
		
		$("#demo").html(err);
		
	}finally{
		
	}
	
	$("#demo").html(num);
}


</script>
