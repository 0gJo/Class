<body>
<button>create Lotto</button>
<p id="demo"></p>

<script type="text/javascript">

function getRndRange(min, max) {
	return Math.floor(Math.random()*(max-min+1)) + min;
	
	
}

// 중복되면 false
// 		 x   true
function isDuplicationLotto( lottos, n ) {
	
 return 	lottos.every(function(value, index, array) { // 모두 달라야 트루 반환.. 
		return  value != n;
	})
	
	
}

</script>
 <script type="text/javascript">
 
 var lottos = [];
 var n = - 1;
 
 $("button").click(function() {
 	// lottos 배열 모든 요소 제거 
 	
 	lottos = [];
 	
	 
	 
	while (lottos.length < 6) {
		
		n = getRndRange(1,45);
		
		console.log(n);
		
		if (isDuplicationLotto(lottos, n)) {
			
			lottos.push(n);
		
		}

	}
	 
	 console.log(lottos);
 
 });
 </script>
