<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
* {
	box-sizing: border-box;
}

body {
	font-family: Verdana, sans-serif;
	margin: 0;
}

.mySlides {
	display: none; 
}

img {
	vertical-align: middle;
}

.slice-container {
	max-width: 1000px;
	position: relative;
	margin: auto;
}

.prev, .next {
	cursor: pointer;
	position: absolute;
	top: 50%;
	width: auto;
	padding: 16px;
	margin-top: -22px;
	color: white;
	font-weight: bold;
	font-size: 18px;
	transition : 0.6s ease;
	border-radius: 0 3px 3px 0;
}
.prev{
/* 	left: 0; */

}
.next{
	right: 0;
	border-radius:  3px 0  0 3px ;
}


.prev:hover, .next:hover{
	background-color: rgba(0,0,0,0.8);

}

.text{

	color: #2f2f2f;
	font-size: 15px;
	padding: 8px 12px;
	position: absolute;
	bottom: 8px;
	width: 100%;
	text-align: center;

}



.numbertext{
color: #2f2f2f;
font-size: 12px;
padding: 8px 12px;
position: absolute;
top: 0;

}

.dot{

cursor: pointer;
height: 15px;
width: 15px;
margin: 0 2px;
background-color: #bbb;
border-radius: 50%;
display: inline-block;
transition : background-color 0.6 ease;

}

.active, .dot:hover{

	background-color: #717171;

}
/* 애니메이션 효과 */

.fade{   

animation-name : fade;
animation-duration : 1.5s;

-webkit-animation-name : fade;
-webkit-animation-duration : 1.5s;

	
}

@keyframes fade{
	from {opacity : 0.4}
	to {opacity : 1}
}

@-webkit-keyframes fade{
	from {opacity : 0.4}
	to {opacity : 1}
}

.dots{

	position: absolute;
	top: 0;
	left: 50%;

}


</style>
</head>
<body>

	<div class="slice-container">

		<div class="mySlides fade">
			<div class="numbertext">1/3</div>
			<img alt="" src="/webPro/javascript/images/img_mountains_wide.jpg"
				style="width: 100%">
			<div class="text">Caption One</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2/3</div>
			<img alt="" src="/webPro/javascript/images/img_nature_wide.jpg"
				style="width: 100%">
			<div class="text">Caption Two</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img alt="" src="/webPro/javascript/images/img_snow_wide.jpg"
				style="width: 100%">
			<div class="text">Caption Three</div>
		</div>

		<a onclick="changeSlides(-1)" class="prev">&#10094;</a> 
		<a onclick="changeSlides(1)" class="next">&#10095;</a>
		
			<div class="dots" style="text-align: center;">
		<span onclick="dotSlides( 1 )"  class="dot"></span> 
		<span onclick="dotSlides( 2 )" class="dot"></span> 
		<span onclick="dotSlides( 3 )" class="dot"></span>
	</div>
		
		
		
		
		
	</div>

	<br>



<script type="text/javascript">
//mySlides fade 보이도록.. 

var slideIndex = 1;
// 보이도록..
showSlides(slideIndex);




function showSlides( n ) {
	
	// n : 0 [1,2,3] , 4
	
	// n =  4%3
	// n = abs(n)%3...
	
/* 	if (n==0) {
		n =3;
	}else if (n==4) {
		n=1;
	} */
	
	
	
	// div 3개 가져오기..
	var slides =	document.getElementsByClassName("mySlides");
	var dots =	document.getElementsByClassName("dot");
	
	// 모든 slides 숨기기
	for (var i = 0; i < slides.length; i++) {
		
		slides[i].style.display = "none";
		
	}
	
	// 모든 dots active 삭제 
	for (var i = 0; i < dots.length; i++) {
		dots[i].className =
			dots[i].className.replace("active", "");
	}
	
	
	slides[n-1].style.display = "block";
	dots[n-1].className += " active"; // 원래있는 클래스에 추가할 떄 // 한칸띄우기
	
	
	
	
}

function changeSlides(n) {
	
	slideIndex += n;
	slideIndex = slideIndex ==0? 3 :
		(slideIndex == 4 ? 1: slideIndex);
	
	showSlides( slideIndex ); // slideIndex : 현재 
	
}

function dotSlides(n) {
	showSlides(slideIndex=n); // 현재 페이지 갱신
}

</script>

</body>
</html>
