<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">

</style>
</head>
<body>
<ul class="days"></ul>

<script type="text/javascript">
	function getLastDay( year, month ) {
		
		  var d = new Date( year, month);
		  d.setDate( 0 );
		 return  d.getDate();
		
	}


</script>


<script type="text/javascript">

	var curr_year = 2019;
	var curr_month = 4;
	var lastDay =  getLastDay(curr_year, curr_month);

	//alert(lastDay);

	// 동적으로 li 태그 만들어서 ul태그에 추가
	
	//ul 태그가져오기
	var ul_days = document.getElementsByClassName("days")[0];
	
	
	//li_day.innerHTML="~~~";

	
	//ul 자식 element li
	// li 자식 node text
	
	
	
	for (var i = 1; i < =lastDay; i++) {
		
		var li_day = document.createElement("li");
		ul_days.appendChild(li_day);
		var li_text = document.createTextNode(i);
		ul_days.appendChild(li_text);
	}
	
	
	
	
</script>

</body>
</html>
