 */
 // new Date (문자열 ) => ISO, SHORT 형식 사용..
 
 var d  = new Date("2015-03-05"); // ISO Date 형식 사용

 document.write(Date.parse(d));
 
var milli = Date.parse(d);

<p id="demo"></p>

<script type="text/javascript">
	var d = new Date();
	
	
	
	// 년 월 일 시 분 초 밀 요일
	
	var output = "-------------------------------------"+"<br>"; //d.getYear() + d.getMonth() + d.getDate() + d.getHours() + d.getDay();

	output += d.getFullYear() +"<br>";
	
	var dayOfWeek = "일월화수목금토";
	
	document.getElementById("demo").innerHTML= output;
	
	
	d.getDay() ; // 3 
	document.write(dayOfWeek[d.getDay()]); // 수
	
	d.getTime(); // 1970 이후로의 milliseconds 반환
	
</script>
