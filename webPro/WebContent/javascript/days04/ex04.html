<input id="data" value="xxx" onkeydown="data_keydown()">

<script type="text/javascript">

function data_keydown() {
	
	if (event.keyCode == 13) {
	
		var data = event.srcElement.value;
		// 0번째 추가
		points.unshift(data); // ==> 리턴값 : 배열크기 반환
		alert(points.toString());
	}
	
}

</script>

<script type="text/javascript">

var arr1 = [1,2,3];
var arr2 = [100, 200]; 
var arr3 = [4,3];

// 합친 배열을 반환, 원래배열 그대로 유지

var conarr = arr1.concat(arr2,arr3);

alert(conarr);

</script>
