<body>
<script>
   var m = [];
   // 1. m  10 개의 정수 랜덤하게 저장.) ( 0~ 100  정수)
   // 2. 30 정수보다 큰 수를 배열( n ) 담아서  출력.
   for (var i = 0; i < 10; i++) {
        m.push( Math.ceil(Math.random()*100) );
  }
  document.write( m +"<br>");
  // 배열명.filter()
  var n = m.filter(  function (value, index, array){
	   return value > 30;
  } );
  // document.write( n +"<br>");
  
  console.log(typeof n);
   
</script>
