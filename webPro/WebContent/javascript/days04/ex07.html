<body>
<script type="text/javascript">
 
 var output = "";

 var hap = 0;
 var m = [45, 3, 10, 18, 9];
// m 배열의 총합

//m.forEach( function(항목값, 항목첨자값, 배열자체 ) { })
 
 m.forEach(function(value) {
 	
	 output += value +"+";
	 
	 hap += value;
	 
 });
// document.write(output);
//document.write("="+hap);
</script>
<script type="text/javascript">
// Array.map() : 배열의 각 요소에 대해 처리하는 함수 
// 						["새 배열 반환"]
var m = [45, 3, 10, 18, 9];

var n =  m.map(function(value, index, array) {	 
	
	return value * 2; 
	
 });
 
 document.write(n);



</script>
