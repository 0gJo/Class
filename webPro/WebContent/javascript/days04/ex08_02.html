	<script type="text/javascript">
	// select 태그 동적 생성 
	
	var $forecolor = $( "<select id='bgcolor'></select>" );

	$('body').append($forecolor);
	
	
	
	
		var colors = [ "white", "red", "green", "blue" ];
		
		// option 태그  동적 생성
		for (var i = 0; i < colors.length; i++) {
			$("#bgcolor").append("<option>"+colors[i]+"</option>");
		}
		
		$("#bgcolor").change(function () {
			//alert("ddd");
			//$(this).val(); // 선택한 option의 값
			document.bgColor = $(this).val();
			
		});
		
		
	</script>
