<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">

</style>
</head>
<body>
<script type="text/javascript">

var now = new Date();
document.write(now.toGMTString()+"<br>");
document.write(now.toUTCString()+"<br>");
</script>


<input type="text" id="data" value="홍길동 admin 123 % &">
<br>
<button onclick="fn_escape()">escape()</button>

<button onclick="fn_unescape()">unescape()</button>


<p id="demo"></p>

<script type="text/javascript">

function fn_unescape() {
	var demo = $("#demo").text();
	var ue_demo = unescape(demo);
	$("#data").val(ue_demo);
	$("#demo").html("");
}


function fn_escape() {
	var data = $("#data").val();
	var e_data = escape(data);
	$("#demo").html(e_data);//16진수 // %uD64D%uAE38%uB3D9%20admin%20123%20%25%20%26
	
	$("#data").val("");
}


</script>
</body>
</html>
