		//2. 여러개의 btn에 progressbar 부여
		
		var btns = document.getElementsByTagName("button");
		
		for (var i = 0; i < btns.length; i++) {
			btns[i].onclick = progressbar;
		}
		
		function progressbar() {
			var btn =	event.srcElement;
			var bar = btn.previousSibling;
			var width = 1;
			
			width++;
			
			bar.style.width = width + "%";
			bar.innerHTML = width + "%";
			
			setTimeout(progressbar, 30);
