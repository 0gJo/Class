<button onclick="btn_typeWriter();">TypeWriter</button>
<p id="box"></p>
<script type="text/javascript">
	var box = 	document.getElementById("box");
	var timer;
	var content_length;
	var i = 0 ; // 반복문에 사용될 변수 
	var content;
	function btn_typeWriter() {
		// DOM
		// documentElement == html == 즉, rootelement
		content = document.documentElement.innerHTML;
		//alert(content);
		content_length = content.length;
		
		typeWriter();
	}
	
	
var ms = 50;
function typeWriter() {
	if(content_length>= i){
	
	var oneChar =	content.charAt(i++);
	box.innerHTML  += oneChar=="\n"?"\n":oneChar ;
	timer = setTimeout(typeWriter, ms);
	}else {
	clearTimeout(timer);
	alert("완료");
	}	
}
</script>




<hr>
<h1 id="demo"></h1>
<button onclick="timer_start();">setTimeout()</button>
<button onclick="timer_stop();">claerTimeout()</button>
<br>
<button onclick="timer_start2();">setInterval()</button>
<button onclick="timer_stop2();">clearInterval()</button>
<script type="text/javascript">
	var demo;
	
	window.onload = function () {
		//alert("test");
		demo = document.getElementById("demo");
	}
	
	var timer;
	
	function dispTime() {
		var now = new Date();
		demo.innerHTML = now.toLocaleTimeString();
		// 1초씩 시간 가도록 dispTime() 재귀 호출
		timer = setTimeout(dispTime, 1000); // 1000ms 후에 첫번째 인자(함수) 호출..
		
	}
	function timer_start() {
		dispTime();
	}

	function timer_stop() {
		clearTimeout(timer);
	}

	var timer2 ;
	function dispTime2() {
		var now = new Date();
		demo.innerHTML = now.toLocaleTimeString();
		
	}
	
	function timer_start2() {
		dispTime2();
		// 두번째 인자인 ms 마다 첫번째 인자 fuction을 호출하라
		timer2 = setInterval(dispTime2,2000);
		
	}

	function timer_stop2() {
		clearTimeout(timer2);
	}


</script>

</body>
</html>
