<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
</style>
</head>
<body>
	국어 :
	<input type="text" id="kor" autofocus="autofocus"
		onkeydown="setNextElementFocus(this, 'eng');" /> <!-- id 넘기기 -->
	<br> 영어 :
	<input type="text" id="eng"
		onkeydown="setNextElementFocus(this, 'mat');" />
	<br> 수학 :
	<input type="text" id="mat" onkeydown="proc(this)'" />
	<br> 총점 :
	<input type="text" id="tot" disabled="disabled" />
	<br> 평균 :
	<input type="text" id="avg" disabled="disabled" />
	<br>


	<script type="text/javascript">
	
function proc(txt) {
	
	
	if (event.keyCode ==13) {
		if (!isJumsuCheck(txt.value)) {  // this == 본안 input 태그(요소)
		alert("잘못된 점수~");
		txt.focus();
		txt.value();
		return;
	}
		
		// 총점, 평균
		
		
		
		
	}	
}	
	
	

function isJumsuCheck(jumsu) {
	var pattern =/^(100|[1-9]?\d$)/;
	return pattern.test(jumsu);
	
}



function setNextElementFocus(txt, id) {
	if (event.keyCode ==13) {
		if (!isJumsuCheck(txt.value)) {  // this == 본안 input 태그(요소)
		alert("잘못된 점수~");
		txt.focus();
		txt.value();
		return;
	}
		
		
		
		
		
		var nextElement = document.getElementById(id);
		nextElement.focus();
		nextElement.select();
	}	
}

</script>


</body>
</html>
