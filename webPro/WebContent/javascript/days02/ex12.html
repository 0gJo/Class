<script type="text/javascript">

	var m = [] ; // (배열) 객체 선언
	
	var s1= {} ; // object
	// 멤버변수 : 값 
	 
	var s1 = {name:"홍길동", age:12
						, toString: function(){
							return this.name+"/"+s1.age;
						}
					};
	
	// 속성 출력
	console.log(s1.name);
	console.log(s1["name"]); // 객체(["속성명"])
	
	// 함수호출
	console.log(s1.toString());
