<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
</style>
</head>
<body>

	<select name="" id="font-color" onchange="fc_change()">
		<option value="0">black</option>
		<option value="1">red</option>
		<option value="2">green</option>
		<option value="3">blue</option>
	</select>
	
	
<p id="demo"></p>

<script type="text/javascript">

	function fc_change() {
		
		console.log(">fc_change()");
		var fc = document.getElementById("font-color");
		console.log(fc.selectedIndex);  // 항목의 index 값 반환 (0부터 시작..)
		
		var sidx = fc.selectedIndex;
		
		//options 컬렉션 (Collection)
		
		var text = fc.options[sidx].text;
		var value = fc.options[sidx].value;
		
		var demo = document.getElementById("demo");
		demo.innerHTML=
			"<span style='color:"+text+"'>"+text+value"</span>"
	}

</script>
</body>
</html>
