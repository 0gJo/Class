<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>js operator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">

</style>
</head>
<body>
<script type="text/javascript">
var x=5, y=7;
document.write(x+y); //12
document.write("<br>");
document.write(x-y); //-2
document.write("<br>");
document.write(x*y); //35
document.write("<br>");
document.write(x/y);  //0.7142857142857143
document.write("<br>");
document.write(x%y);  // 나머지 : 5
document.write("<br>");

document.write(x++); // 출력시키고 증가
document.write("<br>");

document.write(--y); // 감소 시키고 출력
document.write("<br>");

// 대입연산자
// = += -= *= ...


console.log(typeof "admin"); //string
console.log(typeof 10);
console.log(typeof 3.14); //number
console.log(typeof false);
console.log(typeof [1,2,3,4]);
console.log(typeof NaN);   //number
console.log(typeof new Date());  
console.log(typeof function(){}); //function
console.log(typeof null); //object
console.log(typeof {name:"keink", age:20}); // js object
</script>


</body>
</html>
