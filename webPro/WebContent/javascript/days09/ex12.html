<body>
<script >
// BOM - navigator 객체 
// : 방문자의 브라우저에 대한 정보를 갖고 있는 객체 
// 용도 : 브라우저에 맞는 코딩.. 

console.log(navigator.appName); //Netscape
console.log(navigator.cookieEnabled); //true
console.log(navigator.product); // 브라우저 엔진 이름 //Gecko
console.log(navigator.vendor); //Google Inc.
console.log(navigator.platform); // 브라우저 운영체제 //Win32
</script>
