<style type="text/css">
#txtSearch {
	border: solid 1px black;
	width: 250px;
}

#searchList {
	visibility: hidden;
	width: 250px;
	height: 200px;
	border: solid 1px gray;
	position: absolute;
	left: 70px;
	top: 30px; /* 임시로 맞춰놓은값 */
}

#searchList_Header {
	width: 96%;
	height: 16px;
	background: #d3d3d3;
	padding: 5px;
	font-size: 13px;
	font-weight: bold;
}

.item {
	color: red;
	font-weight: bold;
}
</style>
</head>

<body>
	<div>
		검색어 : <input type="text" id="txtSearch" name="txtSearch"
			onkeyup="txtSearch_keyup();" />
		<div id="searchList">
			<div id="searchList_Header">검색어 자동 완성</div>
			<div id="searchList_Items"></div>
		</div>

	<script type="text/javascript">
	var items ; // 검색 결과를 저장할 변수 (배열)
	
		function txtSearch_keyup() {
			var searchList = document.getElementById("searchList");
			var searchList_Items = document.getElementById("searchList_Items");

			var searchWord = document.getElementById("txtSearch").value; // 입력한 값 얻어오기
			// 이전 검색 결과 모두 제거
			searchList_Items.innerHTML = null;
			//backspace 하면 항목만 지우는게 아니라 div까지 ..
			// 검색어 값이 없으면...
			if (searchWord.trim() == "") {
				searchList.style.visibility = "hidden";
				return;
			}
			
			// 고정값.. 
			switch (searchWord) {
			case "가": 
				// db검색 결과물
					items =["가","가격","가격비교","가격비교사이트","가자미","가자재곤","가판대","가수"];
				break;

			case "가격":
				items =["가격","가격비교","가격비교사이트"];
				break;
			case "가격비":
				items =["가격비교","가격비교사이트"];
				break;
			case "가자":
				items =["가자미","가자재곤"];
				break;
			}
			
			// 검색된 결과 items 를 div에 넣기 
			for (var i = 0; i < items.length; i++) {
				var item = 	document.createElement("div");
				item.innerHTML = items[i].replace(searchWord, "<span class='item'>"+searchWord+"</span>");
				
				
				item.onmouseover = function () {
					
				}
				item.onmouseout = function () {
					
				}
				
				searchList.appendChild(item);
			}

			searchList.style.visibility = "visible";
			
			
		}
	</script>


</body>


</html>
