<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">

</style>
</head>
<body>


<table border="1" style="width:100%">
<tr>
	<td>절대위치</td>
	<td onclick="fn_moveto()">moveTo</td>
</tr>
<tr>
	<td >상대위치 </td>
	<td onclick="fn_moveby()">moveBy</td>
</tr>
<tr>
	<td>절대크기</td>
	<td onclick="fn_resizeto()">resizeTo</td>
</tr>
<tr>
	<td>상대크기</td>
	<td onclick="fn_resizeby()" >resizeBy</td>
</tr>
<tr>
	<td><button onclick="win_shake()">창흔들기</button></td>
	<td><button onclick="win_close()">창닫기</button></td>
</tr>
</table>

<script type="text/javascript">

var timer;
var cnt=0;

function win_shake() {
	var left = Math.floor(Math.random()*50-25);//-
	var top = Math.floor(Math.random()*50-25);//-
	console.log(left+","+top);
	window.moveBy(left,top);
	cnt++;
	console.log(cnt);
	timer = setTimeout( win_shake , 50);
	if (cnt == 30) {
		clearTimeout(timer);
		cnt=0;
	}

}



function fn_resizeto() {
	window.resizeTo(300,300);
}


function fn_resizeby() {
	window.resizeBy(10,10);
}




function win_close() {
	//this.close();
	//window.close();
	self.close();
}




function fn_moveto() {
	window.moveTo(10, 10);
}

function fn_moveby() {
	window.moveBy(10, 10);
}

</script>

</body>
</html>
