<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
.box{
	position: absolute;
	
}

</style>
</head>
<body>
<img alt="" src="/webPro/javascript/images/item01.gif">
<script type="text/javascript">

function getRandomInt(min,max){
	return Math.floor(Math.random()*(max-min+1)+min);
}

// 오른쪽 마우스 메뉴 막기
 document.oncontextmenu = function () {
	//alert("오른쪽 마우스 사용금지~");
	return false;
}



document.onmousedown = function () {
	// console.log(event.button);
	// 왼쪽 0, 가운데버튼 1, 오른쪽 2 
	if (event.button == 0) {
		// 이미지 추가 
		document.title = event.clientX + ","+event.clientY;
		var img = document.createElement("img");
		var url = "/webPro/javascript/images/item0" + getRandomInt(1,9)  + ".gif" ;
		img.setAttribute("src", url);
		//img.src = "/webPro/javascript/images/item01.gif";
		img.classList.add("box");
		// img에 style = left , top 값 설정하기 

		img.style.left = (event.clientX -  img.width/2)+"px";
		img.style.top = (event.clientY- img.height/2)+"px";
		
		document.body.appendChild(img);
	}else if (event.button==2) { ////////////////
		// 이미지 삭제하기 
		if( event.srcElement.className == "box"){
			var result = confirm("정말 살젝할까요?");
			if (result) document.body.removeChild(event.srcElement); // 선택받은 이벤트 
		}
	}else if (event.button == 1) { // 가운데 휠 마우스 버튼
		//  모든 이미지 제거
		// document.images 컬렉션
		while (document.images.length ! = 0) {
			document.images[0].remove;//??????????????/
		}
		
		// jquery 
		//s$("img").remove();
	}
}

document.onmousemove = function () { // 드래그하기
	
	//document.title = event.clientX + ","+event.clientY;
	
	
}

</script>
</body>
</html>
